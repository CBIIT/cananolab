### These properties are project specific and are not likely to change unless technology upgrades  

build.tag=$HeadURL$
ehcache.path=${file.repository.dir}/cache

###########################
###  DATABASE SETTINGS  ###
###########################
database.driver=com.mysql.jdbc.Driver
database.type=mysql
database.name=canano
database.port=3306
database.server=localhost
#database.url=jdbc\:${database.type}\://${database.server}\:${database.port}/${database.name}
database.url=jdbc\:${database.type}\://${database.server}\:${database.port}/${database.name}?unixSocketPath=/cloudsql/${database.instance_connection}&cloudSqlInstance=${database.instance_connection}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&user=${database.user}&password=${database.password}

