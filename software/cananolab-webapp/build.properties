# This is a basic build.properties file meant to produce an example build in a local directory. For builds to a
# Vagrant VM, the build.properties found in /localDev will provide build settings. Cloud deployments have their own
# build.properties stored in GCS; changes here or to /localDev/build.properties will NOT affect cloud apps.

release.version=3.1.0
############################################
#### WEB APP SETTINGS
############################################
file.repository.dir=./local_build
admin.email=admin@isb-cgc.org
client.port=9990

###########################
###  DATABASE SETTINGS  ###
###########################
database.server=localhost
database.port=3306
database.user=canano-user
database.password=password
database.name=canano

######################
### ARTIFACT SETTINGS ###
######################
## used for placing artifacts for deployment to Wildfly ###
jboss.server.dir=${file.repository.dir}
jboss.help.dir=${jboss.server.dir}/config
jboss.artifacts.dir=${jboss.server.dir}/artifacts
jboss.deploy.dir=${jboss.server.dir}/server/default/deploy
