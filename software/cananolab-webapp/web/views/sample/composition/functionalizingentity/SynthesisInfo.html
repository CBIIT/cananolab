<table class="summaryViewNoGrid" align="left">
    <tr>
        <th scope="col" class="cellLabel" scope="col">
            Supplier
        </th>
        <th scope="col" class="cellLabel" scope="col">
            Lot
        </th>
    </tr>
    <tr>
        <td ng-bind-html="$parent.entityType.Properties.supplierName | newlines">
            {{$parent.entityType.Properties.supplierName}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.lot | newlines">
            {{$parent.entityType.Properties.lot}}
        </td>
    </tr>
</table>
