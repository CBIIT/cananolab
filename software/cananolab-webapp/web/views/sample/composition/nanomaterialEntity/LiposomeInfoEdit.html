<table width="100%" align="center" class="submissionView">
    <tr>
        <th colspan="4">
            Liposome Properties
        </th>
    </tr>
    <tr>
        <td class="cellLabel">
            <label for="liposomeIsPolymerized">Is Polymerized</label>
        </td>
        <td class="cellLabel">
            <select ng-model="nanomaterialEntity.isPolymerized" id="liposomeIsPolymerized">
                <option value="None"></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </td>
        <td class="cellLabel">
            <label for="liposomePolymerName">Polymer Name</label>
        </td>
        <td class="cellLabel">
            <input type="text" ng-model="nanomaterialEntity.liposome.polymerName" id="liposomePolymerName" />
        </td>
    </tr>
</table>
