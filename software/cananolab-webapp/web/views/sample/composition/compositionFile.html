<table id="summarySection${index}" width="100%" align="center"
       style="display: block" class="summaryViewNoGrid">
    <tr>
        <th align="left">
            <span class="summaryViewHeading">composition file</span>
        </th>
    </tr>
    <tr>
        <td ng-repeat="(key, fileTypes) in $parent.compositionfile">
                <a href="{{key}}"></a>
                <table width="99%" align="center" class="summaryViewNoGrid"
                       style="background-color:#dbdbdb;">
                    <tr>
                        <th align="left">
                            {{key}}
                        </th>
                    </tr>
                    <tr>
                        <td ng-repeat="indFile in fileTypes">
                                <table class="summaryViewNoGrid" width="99%" align="center"
                                       style="background-color:#F5F5f5;">
                                    <tr>
                                        <td class="cellLabel" width="20%">
                                            Title and Download Link
                                        </td>
                                        <td>
                                            <span ng-if="indFile.ExternalURI">
                                                    <a
                                                            ng-href="composition.do?dispatch=download&amp;fileId={{indFile.fileId}}">
                                                            {{indFile.URI}}
                                                    </a>
                                                    &nbsp;[<a class="disclaimerLink" href="html/cananoDisclaimer.html" target="new">Disclaimer</a>]
                                            </span>
                                            <span ng-if="indFile.isImage">
                                                {{indFile.Title}}
                                                <br />
                                                <a ng-href="#"
                                                   onclick="popImage(event, 'composition.do?dispatch=download&amp;fileId={{indFile.fileId}}', {{indFile.fileId}})"><img
                                                        src="composition.do?dispatch=download&amp;fileId={{indFile.fileId}}"
                                                        border="0" width="150"> </a>
                                                </span>
                                                <span ng-if="!indFile.ExternalURI && !indFile.isImage">
                                                    <a
                                                            ng-href="composition.do?dispatch=download&amp;fileId={{indFile.fileId}}">
                                                        {{indFile.Title}} </a>
                                                </span>
                                        </td>
                                    </tr>
                                        <tr ng-if="indFile.KeywordStr != ''">
                                            <td class="cellLabel" width="10%">
                                                Keywords
                                            </td>
                                            <td>
                                                {{indFile.KeyWordDisplayName}}
                                            </td>
                                        </tr>
                                        <tr ng-if="indFile.Description != ''">
                                            <td class="cellLabel" width="10%">
                                                Description
                                            </td>
                                            <td>
                                                {{indFile.Description}}
                                            </td>
                                        </tr>
                                </table>
                                    <br ng-if="$index < fileTypes.length"/>
                        </td>
                    </tr>
                    <tr>
                        <th valign="top" align="left" height="6">
                        </th>
                    </tr>
                </table>
                <br />
        </td>
    </tr>
</table>
<div id="summarySeparator${index}">
    <br />
</div>
