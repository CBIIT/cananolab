<div class="spacer">
    <table border="0" class="contentTitle" summary="layout" width="100%">
        <tr>
            <th scope="col" align="left">
                User Search Results
            </th>
            <td align="right" width="30%">
                <button class="btn back btn-xs" ng-click="goBack()">Back</button>
            </td>
        </tr>
    </table>
    <br /><div ng-init="p=tableParams.$params;
				length=userData.data.length;
				">{{utilsService.resultCount(tableParams.$params,length,tableParams.data.length)}}
</div><br />
    <table ng-table="tableParams" class="table sample" cellspacing="0" cellpadding="0">
        <tr ng-repeat="row in $data track by $index" ng-class="{ 'emphasis': $index%2==0}">
            <td data-title="'Actions'" width="5%" class="columnOne">
                <a ng-if="row.editable" href="#/editUser?userTag={{row.id}}">Edit</a><br/><br/>
                <span id="msg{{row.id}}" style="color:#2276ff;font-weight:bold;"></span>
            </td>
            <td data-title="'Username'" sortable="'userName'" width="15%">
                {{row.userName}}
            </td>
            <td data-title="'First Name'" sortable="'firstName'" width="10%">
                {{row.firstName}}
            </td>    
            <td data-title="'Last Name'" sortable="'lastName'" width="10%">
                {{row.lastName}}
            </td>    
            <td data-title="'Organization'" sortable="'organization'" width="15%">
                {{row.organization}}
            </td>    
            <td data-title="'Department'" sortable="'department'" width="15%">
                {{row.department}}
            </td>    
            <td data-title="'Title'" sortable="'title'" width="15%">
                {{row.title}}
            </td>    
            <td data-title="'Phone Number'" sortable="'phoneNumber'" width="10%">
                {{row.phoneNumber}}
            </td>    
            <td data-title="'Email'" sortable="'email'" width="15%">
                {{row.email}}
            </td>
        </tr>
    </table>

</div>
