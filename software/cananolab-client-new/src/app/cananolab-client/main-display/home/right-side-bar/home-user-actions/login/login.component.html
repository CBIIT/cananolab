    <canano-main-display-heading *ngIf="loaded&&!homePage"
    [helpUrl]="'https://wiki.nci.nih.gov/display/caNanoLab/Getting+Started+in+caNanoLab#GettingStartedincaNanoLab-LoggingIn'"
    [toolHeadingName]="'Log into caNanoLab'"
>
</canano-main-display-heading>

<div class="mainSection">
    <div [ngClass]="{'mainBorder':loaded&&!homePage}">
        <table>
            <tr>
                <td colspan="2">
                    <P><B>No account is required to browse publicly available data.</B></P>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="loginId">
                        Login ID
                    </label>
                </td>
                <td>
                    <input type="text" name="loginId" id="loginId" [(ngMode)]="user">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">
                        Password
                    </label>
                </td>
                <td>
                    <input type="text" name="loginId" id="loginId" [(ngMode)]="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                        <button class="btn btn-primary btn-sm" (click)="onLoginClick()">
                            Login
                        </button>
                </td>
            </tr>
        </table>
</div>
</div>
