<canano-main-display-heading
    [helpUrl]="helpUrl"
    [toolHeadingName]="toolHeadingName"
>
</canano-main-display-heading>
<div class="outer-input-frame m-2">

    <table>
        <tr>
            <td>
                <label class="ml-3 mt-2"
                    for="id_input"
                >
                    ID
                </label>
            </td>
            <td colspan="2">
                <input class="ml-3"
                    id="id_input"
                    type="text"
                       [(ngModel)]="inputId"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="type_input" class="ml-3 mt-2">
                    Type
                </label>
            </td>
            <td colspan="2">
                <select class="ml-3"
                        name="type"
                        id="type_input"
                    [(ngModel)]="type"
                >
                    <option value="PubMed">
                        PubMed
                    </option>

                    <option value="DOI">
                        DOI
                    </option>
                </select>
            </td>
        </tr>
    </table>

</div>

<div style="float: right" class="mr-2">
<button class="btn btn-danger ml-1 mb-1">
    Reset
</button>
<button
    class="btn-canano ml-1 mb-1"
    (click)="onSearchSampByPubClick()"
>
    Search
</button>
</div>
