<canano-main-display-heading
    [helpUrl]="helpUrl"
    [toolHeadingName]="toolHeadingNameViewSample"
>
</canano-main-display-heading>
<div class="mainSection">


<div class="mainBorder">
    <table class="dataMain">
        <tr>
            <td class="label">
                Sample Name
            </td>
            <td>
                {{sampleData['sampleName']}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Created Date
            </td>
            <td>
                  {{sampleData['createdDate']}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Keywords
            </td>
            <td>
                <div *ngFor="let keyword of keyWords">
                    {{keyword}}
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">
                Point of Contacts
            </td>
            <td>
                <table class="dataTable">
                    <tr>
                        <th>
                            Primary Contact
                        </th>
                        <th>
                            Organization
                        </th>
                        <th>
                            Role
                        </th>
                    </tr>
                    <tr *ngFor="let contact of pointOfContacts">
                        <td>
                            {{contact.primaryContact}}
                        </td>
                        <td>
                            {{contact.organizationDisplayName}}
                        </td>
                        <td>
                            {{contact.role}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</div>
