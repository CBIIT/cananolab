<p>purification works!</p>

<canano-main-display-heading
    [helpUrl]="helpUrl"
    [toolHeadingName]="toolHeadingNameManage">
</canano-main-display-heading>

<div class="mainSection" *ngIf="data&&setupData">
    <div class="error" *ngIf="errors['error']">
        {{errors['error']}}
    </div>
    <form name="purificationForm">
    	<!-- Purification type, protocol, yield -->
        <div class="mainBorder">
            <table class="dataMain">
                <tr>
                    <td class="label">
                        <label for="type">
                            Purification Type*
                        </label>
                    </td>
                    <td>
                        <div>
                            <select name="type" id="type" [(ngModel)]="data.type">
                                <option [ngValue]="''" [selected]="data.type===''">--Select--</option>
                                <option *ngFor="let type of setupData['purificationTypes']" [ngValue]="type" [selected]="type==data.type">
                                    {{type}}
                                </option>
                            </select>
                       </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="protocol">
                            Protocol*
                        </label>
                    </td>
                    <td>
                        <div>
                            <select name="protocol" id="protocol" [(ngModel)]="data.protocol">
                                <option [ngValue]="''" [selected]="data.protocol===''">--Select--</option>
                                <option *ngFor="let type of setupData['protocolLookup']" [ngValue]="type" [selected]="type.displayName==data.simpleProtocol.displayName">
                                    {{type.displayName}}
                                </option>
                            </select>
                       </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="yield">
                            Yield*
                        </label>
                    </td>
                    <td>
                        <textarea name="yield" id="yield" rows="1" cols="60" [(ngModel)]="data.yield">
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>

        <br>

    	<!-- Design and Methods Description -->
        <div class="mainBorder">
            <table class="dataMain">
				<tr>
				    <td class="label">
				    	<label for="designMethodsDescription">
				        	Design and Methods Description
				    	</label>
				    </td>
				    <td>
				        <textarea name="designMethodsDescription" id="designMethodsDescription" rows="3" cols="60" [(ngModel)]="data.designMethodsDescription">
                        </textarea>
				    </td>
				</tr>
            </table>
        </div>
        <br>

		<!-- Technique and instruments-->
        <div class="mainBorder">
            <table class="dataMain">
                <tr>
                    <td class="label">
                        Technique and Instruments
                    </td>
                    <td>
                        <button type="button" (click)="addTechnique()" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Add</button>
                    </td>
                </tr>
                <tr *ngIf="data.techniques.length">
                    <td></td>
                    <td>
                        <table class="dataTable properties" *ngFor="let cElement of data.techniques;let cIndex=index">
                            <tr>
                                <td class="label">
                                    Technique Type
                                </td>
                                <td>
                                    {{cElement.type}}
                                </td>
                                <td>
                                    <button (click)="editTechnique(cIndex,cElement)" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Edit</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr *ngIf="techniqueIndex!=null" id="techniqueForm">
                    <td></td>
                    <td>
                        <div class="mainBorder">
                            <table class="dataMain">
                                <tr>
                                    <td class="label">
                                        <label for="cType">
                                            Technique*
                                        </label>
                                    </td>
                                    <td>
                                        <select id="cType" name="cType" [(ngModel)]="technique.type">
                                            <option [ngValue]="''" [selected]="technique.type==''">--Select--</option>
                                            <option *ngFor="let type of setupData.techniques" [selected]="type==technique.type">
                                                {{type}}
                                            </option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="label">
                                        <label for="cName">
                                    		Abbreviation
                                        </label>
                                    </td>
                                    <td>
                                        <input type="text" name="cName" [(ngModel)]="technique.abbreviation">
                                    </td>
                                </tr>
                               
                                <tr>
                                    <td class="label">
                                        <label for="cDescription">
                                            Description
                                        </label>
                                    </td>
                                    <td colspan="3">
                                        <textarea name="cDescription" id="cDescription" rows="3" cols="65" [(ngModel)]="technique.description">
                                            {{technique.description}}
                                        </textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="label">
                                        <label for="instrument">
                                            Instruments
                                        </label>
                                    </td>
                                    <td colspan="3">
                                        <button type='button' (click)="addInstrument()" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Add</button>
                                    </td>
                                </tr>

                                <ng-container *ngIf="technique.instrumentList">
                                    <tr *ngIf="technique.instrumentList.length">
                                        <td></td>
                                        <td colspan="3">
                                            <table class="dataTable">
                                                <tr *ngFor="let iInstrument of technique.instrumentList;let fIndex=index">
                                                    <td>
                                                        <b>Type</b>
                                                    </td>
                                                    <td>
                                                        {{iInstrument.type}}
                                                    </td>
                                                    <td>
                                                        <button (click)="editInstrument(fIndex,iInstrument)" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Edit</button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </ng-container>

                                <tr *ngIf="instrumentIndex!=null" id="instrumentForm">
                                    <td>
                                    </td>
                                    <td colspan="3">
                                        <div class="mainBorder">
                                            <table class="dataMain">
                                                <tr>
                                                    <td class="label">
                                                        <label for="manufacturer">
                                                            Manufacturer
                                                    </label>
                                                    </td>
                                                    <td>
                                                        <select name="manufacturer" id="manufacturer" [(ngModel)]="instrument.manufacturer">
                                                            <option [ngValue]="''" [selected]="instrument.manufacturer===''">--Select--</option>
                                                            <option *ngFor="let manu of setupData.manufacturers" [selected]="manu==instrument.manufacturer">
                                                                {{manu}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="label">
                                                        <label for="modelName">
                                                            ModelName
                                                        </label>
                                                    </td>
                                                    <td>
				                                        <input type="text" name="cName" [(ngModel)]="instrument.modelName">
				                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="label">
                                                        <label for="type">
                                                            Type
                                                        </label>
                                                    </td>
                                                    <td>
                                                        <select name="type" id="type" [(ngModel)]="instrument.type">
                                                            <option [ngValue]="''" [selected]="instrument.type===''">--Select--</option>
                                                            <option *ngFor="let type of instrumentTypes" [selected]="manu==instrument.type">
                                                                {{type}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                
                                                <tr>
                                                    <td>
                                                        <button *ngIf="instrumentIndex!=-1" (click)="deleteinstrument()" class="btn-canano btn-canano-danger btn-canano-xs mr-1">Delete</button>
                                                    </td>
                                                    <td colspan="3" class="right">
                                                        <button [disabled]="instrument.type==''" (click)="saveinstrument()" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Save</button>
                                                        <button (click)="cancelinstrument()" class="btn-canano btn-canano-default btn-canano-xs mr-1">Cancel</button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button (click)="deleteTechnique()" *ngIf="techniqueIndex!=-1" class="btn-canano btn-canano-danger btn-canano-xs mr-1">Delete</button>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td class="right">
                                        <button [disabled]="!readyToSubmit()||technique.type==''||technique.chemicalName==''" (click)="saveTechnique()" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Save</button>
                                        <button (click)="cancelTechnique()" class="btn-canano btn-canano-default btn-canano-xs mr-1">Cancel</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div><br />

	    <br />

		<!-- Finding -->
		<div class="mainBorder">
            <table class="dataMain">
                <tr>
                    <td class="label">
                        Finding
                    </td>
                    <td>
                        <button type="button" (click)="addPurificationElement()" class="btn-canano btn-canano-primary btn-canano-xs mr-1">Add</button>
                    </td>
                </tr>
                <tr *ngIf="data.techniques.length">
                    <td></td>
                </tr>
            </table>
        </div><br />

		<!-- Analysis and Conclusion -->
 		<div class="mainBorder">
            <table class="dataMain">
				<tr>
				    <td class="label">
				    	<label for="analysisConclusion">
				        	Analysis and Conclusion
				    	</label>
				    </td>
				    <td>
				        <textarea name="analysisConclusion" id="analysisConclusion" rows="3" cols="60" [(ngModel)]="data.analysisConclusion">
                        </textarea>
				    </td>
				</tr>
            </table>
        </div>

        <br />

		<!-- Files -->
        <div class="mainBorder">
            <table class="dataMain">
                <tr>
                    <td class="label">
                        Files
                    </td>
                    <td>
                        <canano-file [reset]="resetStatus" (getError)="getError($event)"  (changeFile)="changeFile($event)" [nanopurification]="false" [saveUrl]="consts.QUERY_PURIFICATION_SAVE_FILE" [deleteUrl]="consts.QUERY_PURIFICATION_REMOVE_FILE" [sampleId]="sampleId" [data]="data" [fileVariable]="'fileBeingEdited'" [fileArray]="'fileElements'">
                        </canano-file>
                    </td>
                </tr>
            </table>
        </div><br />
       <!--  <div class="mainBorder">
            <table class="dataMain">
                <tr>
                    <td class="label">
                        <label for="otherSampleNames">
                            Copy to other samples with the same primary organization?
                        </label>
                    </td>
                    <td>
                        <select class="multiple" name="otherSampleNames" id="otherSampleNames" multiple size="10" [(ngModel)]="data.otherSampleNames">
                            <option *ngFor="let type of setupData['otherSampleNames']">
                                {{type}}
                            </option>
                        </select>
                    </td>
                </tr>
            </table> 
         </div><br /> -->
        <div>
            <table class="submit">
                <tr>
                    <td *ngIf="dataId" style="text-align:left;">
                        <button (click)="delete()" class="btn-canano btn-canano-danger btn-canano-lg mr-1">Delete</button>
                    </td>
                    <td>
                        <button (click)="reset()" class="btn-canano btn-canano-danger btn-canano-lg mr-1">Reset</button>
                        <button [disabled]="!readyToSubmit()" (click)="submit()" class="btn-canano btn-canano-primary btn-canano-lg mr-1">Submit</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
