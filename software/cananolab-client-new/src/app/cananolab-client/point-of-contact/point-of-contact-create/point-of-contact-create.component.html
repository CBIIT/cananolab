<div class="new-poc-div"
     [ngClass]="{
        'hide': ! showPocCreate
     }"
>

    <h4 class="ml-2 mt-2">Add new POC</h4>
    <div
        class="m-3 p-3"
        style="background-color: #d3e4de;"
    >
          <table>
                <tr>
                    <td>
                        <div class="mr-2">Organization</div>
                        <span class="text-left float-left"><span>Name<sup><b>*</b></sup></span></span>
                    </td>
                    <td>
                        <select>
                            <option *ngFor="let org of sampleData['organizationNamesForUser']">
                                {{org}}
                            </option>
                        </select>
                    </td>
                    <td>
                        <span class="ml-3 mr-2">Role</span>
                    </td>
                    <td>
                        <select>
                            <option
                                *ngFor="let rol of sampleData['contactRoles']"
                            >{{rol}}</option>
                        </select>
                    </td>
                </tr>
          </table>

        <table>
            <tr>
                <td>
                    <div class="mr-1">First Name</div>
                </td>
                <td>
                    <input
                        type="text"
                        [(ngModel)]="firstName"
                    ></td>
                <td>
                    <div class="ml-3 mr-2">Middle<br>Initial</div>
                </td>
                <td>
                    <input
                        type="text"
                        [(ngModel)]="middleInitial"
                    >
                </td>
                <td>
                    <div class="ml-3 mr-2">Last Name</div>
                </td>
                <td>
                    <input
                        type="text"
                        [(ngModel)]="lastName"
                    >
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <div>Phone</div>
                    <span class="text-left float-left mr-2">Number</span>
                </td>
                <td>
                    <input
                        type="text"
                        [(ngModel)]="phoneNumber"
                    >
                </td>
                <td>
                    <div class="ml-2 mr-1">Email</div>
                </td>
                <td>
                    <input type="text"
                           [(ngModel)]="email"
                    >
                </td>
            </tr>
        </table>


        <table>
            <tr>
                <td>
                    Address Line1
                </td>
                <td colspan="2">
                    <input
                        class="ml-1"
                        type="text"
                        [(ngModel)]="addressLine1"
                    >
                </td>
            </tr>
            <tr>
                <td>
                    Address Line2
                </td>
                <td colspan="2">
                    <input
                        class="ml-1"
                        type="text"
                        [(ngModel)]="addressLine2"
                    >
                </td>
            </tr>
        </table>

                    <table>
                        <tr>
                            <td>
                                City
                            </td>
                            <td>
                                <input
                                    type="text"
                                    [(ngModel)]="addressCity"
                                >
                            </td>
                            <td>
                                <span class="ml-3 mr-1">State/Province</span>
                            </td>
                            <td>
                                <input
                                    type="text"
                                    [(ngModel)]="addressStateProvince"
                                >
                            </td>
                            <td>
                                <div class="ml-3 mr-1">
                                    Zip/Postal
                                </div>
                                <span class="ml-3">
                                Code
                            </span>
                            </td>
                            <td>
                                <input
                                    class="ml-1"
                                    type="text"
                                    [(ngModel)]="addressZip"
                                >
                            </td>
                        </tr>
                    </table>

                   <table>
                       <tr>
                           <td>
                               Country
                           </td>
                           <td>
                               <input
                                   class="ml-1"
                                   type="text"
                                   [(ngModel)]="addressCountry"
                               >
                           </td>
                       </tr>
                   </table>
           </div>
    <hr>

    <div class="float-right pb-1 pr-1">
        <button
            class="btn btn-outline-primary"
            (click)="onPocCreateCancelClick()"
        >
            Cancel
        </button>
        <button
            class="btn btn-canano ml-1"
            (click)="onPocCreateSaveClick()"
        >
            Save
        </button>
    </div>
</div>
